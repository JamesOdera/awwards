{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    {% block content %}
    {{ block.super }}
    <div class="post__create">
        <div class="card">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="sign__in">
                        <h6>Sign in to continue</h6>
                        <h6>Not a member yet? <span><a href="{% url 'register' %}">Register now</a></span></h6>
                    </div>
                    <form method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form| crispy}}
                        <button type="submit" class="btn btn-outline-info btn-sm">Login Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

</body>

</html>
